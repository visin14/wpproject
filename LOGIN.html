<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://i.pinimg.com/736x/a7/3c/bf/a73cbfbcf18054bf31ee42e6453c5d94.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 32px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ec971f;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to ExploreTravel</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="footer">
        <p>Explore the world with us! | Â© 2025 ExploreTravel</p>
    </div>

    <!-- JavaScript to Handle Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent page reload

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Login successful! Welcome, ${data.fullname}`);
                    window.location.href = "dashboard.html"; // Redirect to dashboard after login
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>

</body>
</html>
